<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      {{ page.tagline }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ page.tagline }}</h1>
      <h2 class="project-tagline">{{ site.title }}</h2>
      <a href="https://github.com/gcc-robotics/robot-motion-planning-labs" class="btn">View on GitHub</a>
      <a href="https://github.com/gcc-robotics/robot-motion-planning-labs/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/gcc-robotics/robot-motion-planning-labs/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/gcc-robotics/robot-motion-planning-labs">{{ page.tagline }}</a> is maintained by <a href="https://github.com/gcc-robotics">gcc-robotics</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
